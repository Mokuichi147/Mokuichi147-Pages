<div *ngIf="more == ''">
  <div [ngStyle]="{backgroundImage: project_bg_image}" class="project-bg">
    <div *ngFor="let project of projects">
      <button class="projects-button" mat-button routerLink="/Project/{{project.id}}" (mouseover)="backgroundImage(project.path)" (click)="projectMore(project.title)">
        {{project.title}}
      </button>
    </div>
  </div>
</div>


<router-outlet></router-outlet>
